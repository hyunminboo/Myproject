    <script>
      class SideBar {
        constructor(target, direction) {
          if (typeof target === "string") {
            this.target = document.querySelector(target);
          } else {
            this.target = target;
          }

          this.direction = direction;
          this.opend = false;
          this.width = this.target.offsetWidth || 250;
          this.init();
        }

        init() {
          this.target.style[this.direction] = `-${this.width}px`;
        }

        open() {
          this.opend = true;
          this.target.style[this.direction] = `0`;
        }

        close() {
          this.target.style[this.direction] = `-${this.width}px`;
          this.opend = false;
        }

        toggle() {
          if (this.opend) {
            this.close();
          } else {
            this.open();
          }
        }
      }

      const sidebar = new SideBar(".js-side_bar", "right");

      const menuImg = document.getElementById("img1");

      if (menuImg) {
        menuImg.addEventListener("click", () => {
          sidebar.toggle();
        });
      }
    </script>
